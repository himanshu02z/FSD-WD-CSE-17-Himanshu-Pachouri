 <!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table Layout (HTML only)</title>
  </head>
  <body>
    <table border="1" width="100%" cellpadding="8" cellspacing="0">
      <tr>
        <td rowspan="2" width="18%" align="center" valign="middle"><b>Logo</b></td>
        <td colspan="5" align="center" valign="middle"><font size="+2"><b>Web Site Name</b></font></td>
      </tr>
      <tr align="center">
        <td width="14%">Home</td>
        <td width="14%">Login</td>
        <td width="20%">Registration</td>
        <td width="24%">Catalogue</td>
        <td width="10%">Cart</td>
      </tr>
      <tr>
        <td valign="top">
          <table border="0" width="100%" cellpadding="4" cellspacing="0">
            <tr><td>CSE</td></tr>
            <tr><td>ECE</td></tr>
            <tr><td>EEE</td></tr>
            <tr><td>CIVIL</td></tr>
            <tr><td>MECH</td></tr>
          </table>
        </td>
        <td colspan="5" align="center" valign="middle" height="200">
          <p><b></b></p>
          <p></p>
        </td>
      </tr>
    </table>
  </body>
</html>
